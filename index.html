<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="left">
  <img class="backgroundImage" src="img/wave.jpg" alt="Picture of a wave">
  <div class="logoSection">
    <img class="logo" src="img/odin_logo.png" alt="The Odin Project logo">
    <h1 class="logoText">Odin</h1>
  </div>
  <p class="imageAuthor">Photo by Shifaaz Shamoon on Unsplash</p>
</div>

<div class="right">
<h1>This is a website about waves</h1>
<h2>Sign up if you like <em>waves</em></h2>

<form action="#" method="get">

<fieldset class="names">
  <legend>Your name</legend> 
  <label for="first_name">*First Name:</label>
  <input type="text" id="first_name" name="first_name" placeholder="Write you first name" required>

  <label for="last_name">*Last Name:</label>
  <input type="text" id="last_name" name="last_name" placeholder="Write your last name" required>
</fieldset>

<fieldset class="emailTlf">
  <legend>Contact information</legend>
  <label for="user_email">*Email Address:</label> 
  <input type="email" id="user_email" name="email" placeholder="you@example.com" required>

  <label for="tel">Telephone Number:</label>
  <input type="number" id="tel" name="tel" max="10" placeholder="Your telephone number" >
</fieldset>

<fieldset class="passwords">
  <label for="user_password">*Password:</label>
  <input type="password" id="user_password" name="user_password" placeholder="Write your password" required>

  <label for="confirm_password">*Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
</fieldset>

<button class="signUp" type="submit">Sign Up</button>
</form>
</div>

    
</body>
</html>
